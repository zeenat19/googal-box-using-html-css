<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="hero">
       <div class="searchbox">
           <img src="./images/google.png" class="googleicon">
           <input type="text" placeholder="sraech Google or type a URL">
           <img src="./images/mike.png" class="mike_icon">
        
       </div> 

    </div>
    <script>
        var searchBox=document.getElementById("searchBox")
        var googleIcon=document.getElementById("googleIcon")
        googleIcon.onchange=function(){
            searchBox.onclick.toggle("active");
        }
    </script>
</body>
</html>
